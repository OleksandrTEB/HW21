<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <div class="head">
        <div class="form-contact">
            <h1>Contact book</h1>
            <div class="contact-name fild">
                <label for="inpname">Contact name</label>
                <input type="text" name="inpname" id="inpname">
            </div>
            <div class="contact fild">
                <label for="inpcontact">Contact number</label>
                <input type="number" name="inpcontact" id="inpcontact">
            </div>
            <div class="sub">
                <input type="button" value="Save" class="button">
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="contacts">
            <ul class="contacts-list">
            </ul>
        </div>
    </div>
</main>

<div class="add noadd">
    Успішне додавання нового запису
</div>

<div class="error noerror">
    Будьляска заповніть всі поля
</div>

<div class="dublic nodublic">
    Такий контакт вже є
</div>


<script src="./script.js"></script>
</body>
</html>
